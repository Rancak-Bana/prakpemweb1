<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Praktikum Pemrograman Web</title>
    <style>
        .tombol {
            color: black;
            text-align: center;
            text-decoration: none;
            background-color: blue;
            padding: 10px 20px;
        }

        .tombol:hover {
            background-color: lightblue;
            box-shadow: 10px 10px gray;
        }

        .tombol:active {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Percobaan Membuat Tombol</h1>
    <a class="tombol" href="#">Klik saya!</a>
</body>
</html>
