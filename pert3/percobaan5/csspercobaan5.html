<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="csspercobaan5.css">
</head>
<body>
    <h2>Free Registration</h2>
    <form action="proses.php" method="post" name="form">
        <table>
            <tr>
                <td class="kolom1">Nama</td>
                <td class="kolom2">:</td>
                <td class="kolom3"><input name="txtNama" type="text" id="txtNama"></td>
            </tr>
            <tr>
                <td class="kolom1">Tgl Lahir</td>
                <td>:</td>
                <td>
                    <input name="txtTgl" type="text" id="txtTgl" maxlength="2">
                    /
                    <input name="txtBulan" type="text" id="txtBulan" maxlength="2">
                    /
                    <input name="txtTahun" type="text" id="txtTahun" maxlength="4">
                </td>
            </tr>
            <tr>
                <td class="kolom1">Alamat</td>
                <td>&nbsp;</td>
                <td><textarea name="txtAlamat" id="txtAlamat"></textarea></td>
            </tr>
            <tr>
                <td class="kolom1">Kota</td>
                <td>:</td>
                <td><input name="txtKota" type="text" id="txtKota"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>
                    <input name="btnKirim" type="submit" id="btnKirim" value="Kirim">
                    <input name="btnCancel" type="reset" id="btnCancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
