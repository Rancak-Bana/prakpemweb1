<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum Pemrograman Web</title>
    </head>
    <body>
        <input type="button" value="Klik saya!" onClick="alert('Anda telah mengklik button!');">
        <input type="button" value="Klik saya juga!" onClick="btnClick()">
        <script>
            function btnClick(){
                alert("Anda telah mengklik button 2!");
            }
        </script>
    </body>
</html>
