<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Praktikum Pemrograman Web</title>
    </head>
    <body>
        <img name="img1" src="gambar1.jpg" style="width: 100px; height: 100px;"
        onmouseover="ganti_gambar2()" onmouseout="ganti_gambar1()">
        <script>
            function ganti_gambar1(){
                document.img1.src="gambar1.jpg";
            }
            function ganti_gambar2(){
                document.img1.src="gambar2.jpg";
            }
        </script>
    </body>
</html>
