<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum Pemrograman Web</title>
    </head>
    <body>
        <form name="form1" method="post">
            <textarea id="question" name="question" cols="60" rows="3" onKeyUp="CountMax()"></textarea>
            Sisa <input id="counter" name="counter" type="text" size="3" maxlength="3" value="100" readonly>
        </form>
        <script>
            function CountMax(){
                const question = document.getElementById("question");
                const counter = document.getElementById("counter");
                const max= 100;
                let wert = max - question.value.length;
                if (wert<0){
                    alert("Maaf, batas maksimum pengisian adalah " + max + " Karakter!");
                    question.value=question.value.substring(0, max);
                    wert = max - question.value.length;
                }else{
                    counter.value=wert;
                }
            }
        </script>
    </body>
</html>
