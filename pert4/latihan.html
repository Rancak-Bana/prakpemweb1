<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum Pemrograman Web</title>
    </head>
    <body>
        <form method="POST" name="frmbuku" onSubmit="return cek()">
            <table>
                <tr><td>Nama</td><td>:</td><td><input id="field1" type="text" name="nama" onkeyup="CekAngkaSimbol(this)"></td></tr>
                <tr><td>Email</td><td>:</td><td><input id="field2" type="text" name="email"></td></tr>
                <tr><td>Komentar</td><td>:</td><td><textarea id="field3" type="text" name="komentar" cols="40" rows="6"></textarea></td></tr>
                <tr><td colspan="2"><input type="submit" name="simpan" value="Simpan"></td></td></tr>
            </table>
        </form>
        <script>
            const field1 = document.getElementById("field1");
            const field2 = document.getElementById("field2");
            const field3 = document.getElementById("field3");

            function CekAngkaSimbol(input) {
                var nama = input.value;
                var containsInvalidChars = /[^a-zA-Z\s]/.test(nama);
                if (containsInvalidChars) {
                    alert("Nama tidak boleh mengandung angka atau simbol");
                    input.value = nama.replace(/[^a-zA-Z\s]+/g, ''); // Hapus angka dan simbol
                }
            }

            function cek(){
                let bool = true;
                if(field1.value == ""){
                    alert("Nama harus diisi!");
                    field1.focus();
                    bool = false;
                }
                if(field2.value == ""){
                    alert("Email harus diisi!");
                    field2.focus();
                    bool = false;
                }
                if(field3.value == ""){
                    alert("Komentar harus diisi!");
                    field3.focus();
                    bool = false;
                }
                if(bool == true){
                    alert("pengisian form berhasil");
                    return true;

                } else {
                    return false;
                }
            }
        </script>
    </body>
