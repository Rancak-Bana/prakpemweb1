<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Praktikum Pemrograman Web</title>
</head>
<body>
    <script>
        let nama = "Jehian";
        let usia = 40;

        let telpon = "123" + 4568;
        document.write("<h1>Hai, sekarang Anda sedang belajar JavaScript</h1>");

        document.write("<br>Telpon : " + telpon);

</html>
