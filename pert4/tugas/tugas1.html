<!DOCTYPE html>
<html>
<head>
    <title>Tugas 1</title>
</head>
<body>
    <h1>Aplikasi Konversi Nilai</h1>
    Nilai : <input type="number" style="width: 80px;" id="nilai" onchange="cekNilai()">
    <button id="btn">Konversi</button><br>
    Hasil Konversi : <span id="hasil"></span>
</body>
<script>
    const nilai = document.getElementById("nilai");
    const hasil = document.getElementById("hasil");

    function cekNilai() {
        const regex = new RegExp("[-.]", "g");
        nilai.value = nilai.value.replace(regex, "");
        if (!nilai.value.match(/\d/)) {
            nilai.value = "";
        }
        if (nilai.value > 100) {
            alert("Nilai tidak boleh lebih dari 100!");
            nilai.value = 100;
        }
    }

    function konversiNilai() {
        if (nilai.value == "") {
            alert("Nilai harus diisi!");
            return;
        }
        let huruf;
        if (nilai.value >= 0 && nilai.value <= 20) {
            huruf = "E";
        } else if (nilai.value >= 21 && nilai.value <= 40) {
            huruf = "D";
        } else if (nilai.value >= 41 && nilai.value <= 60) {
            huruf = "C";
        } else if (nilai.value >= 61 && nilai.value <= 80) {
            huruf = "B";
        } else if (nilai.value >= 81 && nilai.value <= 100) {
            huruf = "A";
        } else {
            huruf = "";
        }
        hasil.innerHTML = huruf;
    }

    document.getElementById("btn").addEventListener("click", konversiNilai);
</script>
</html>
