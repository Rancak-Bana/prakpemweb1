<!DOCTYPE html>
<head>
<title>Jarang Ngopi</title>
</head>
<body>
<h1>Kalkulator Kembalian</h1>
<form onsubmit="hitungKembalian(); return false;">
Total Pembelian (Rp):
<input type="number" id="beli"><br>
Pembayaran Pelanggan (Rp):
<input type="number" id="bayar"><br>
<input type="submit" value="Hitung Kembalian"><br><br>
<span id="hasil"></span>
</form>
<script>
function hitungKembalian() {
var beli = document.getElementById("beli").value;
var bayar = document.getElementById("bayar").value;
var pecahan = [100000, 50000, 20000, 10000, 5000, 2000, 1000, 500];
var kembalian = bayar - beli;
var hasil = "Hasil Kembalian: ";
if (kembalian < 0) {
hasil = "Pembayaran kurang";
} else if (kembalian === 0) {
hasil = "Uang pas";
} else if (kembalian < 500) {
hasil = "Maaf, toko tidak memiliki pecahan uang/koin yang cukup";
} else {
for (var i = 0; i < pecahan.length; i++) {
while (kembalian >= pecahan[i]) {
hasil += pecahan[i] + " ";
kembalian -= pecahan[i];
}
}
}
document.getElementById("hasil").innerHTML = hasil;
}
</script>
</body>
</html>
